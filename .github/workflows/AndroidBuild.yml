name: Build Android APK with EAS

on:
  push:
    branches:
      - main # Or the branch you want to trigger the build from

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20.x # Or your preferred Node.js version
          cache: 'npm'
          cache-dependency-path: 'package-lock.json' # Add this line <---- ADD THIS LINE

      - name: Install Expo CLI and dependencies
        run: |
          npm install -g expo-cli
          npm install # or yarn install

      - name: Configure EAS
        run: |
          expo config --non-interactive #important for non interactive

      - name: Build Android APK
        run: eas build -p android --profile production --non-interactive
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}

      - name: Upload APK
        uses: actions/upload-artifact@v4 # changed to v4
        with:
          name: android-apk
          path: ./build/android/*.apk # Adjust the path if necessary
