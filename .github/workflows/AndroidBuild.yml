name: Build Android APK with EAS

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest
    env:
      EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20.x

      - name: Install dependencies
        run: |
          npm install -g expo-cli eas-cli
          npm install

      - name: Configure project
        run: |
          # Install jq for JSON manipulation
          sudo apt-get install -y jq
          
          # Update SDK version if needed
          jq '.expo.sdkVersion = "49.0.0"' app.json > app.tmp.json && mv app.tmp.json app.json
          
          # Create production eas.json
          echo '{
            "build": {
              "production": {
                "android": {
                  "buildType": "apk",
                  "gradleCommand": ":app:assembleRelease",
                  "withoutCredentials": false
                },
                "env": {
                  "ENVIRONMENT": "production"
                }
              }
            }
          }' > eas.json

      - name: Initialize EAS
        run: |
          eas init --non-interactive --force
          eas build:configure

      - name: Build Android APK
        run: |
          eas build -p android --profile production --non-interactive
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
          EAS_NO_VCS: 1

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: ./build/android/*.apk
